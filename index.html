<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/animation.css" />
    <link rel="stylesheet" href="CSS/responsive.css" />
    <title>Yenoke</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <style>
      .firstSection {
        align-items: center;
      }
      .b-skills {
        border-top: 1px solid #f9f9f9;
        padding-top: 50px;
        text-align: center;
        justify-content: center;
      }

      .b-skills:last-child {
        margin-bottom: -30px;
      }

      .b-skills h2 {
        margin-bottom: 50px;
        font-weight: 900;
        text-transform: uppercase;
      }

      .skill-item {
        position: relative;
        margin: auto;
        max-width: 250px;
        width: 100%;
        margin-bottom: 30px;
        align-items: center;
        /* margin-left: 290px; */
        color: #555;
      }

      .chart-container {
        position: relative;
        width: 100%;
        height: 0;
        padding-top: 100%;
        margin-bottom: 27px;
      }

      .skill-item .chart,
      .skill-item .chart canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
      }

      .skill-item .chart:before {
        content: "";
        width: 0;
        height: 100%;
      }

      .skill-item .chart:before,
      .skill-item .percent {
        display: inline-block;
        vertical-align: middle;
      }

      .skill-item .percent {
        position: relative;
        line-height: 1;
        font-size: 40px;
        font-weight: 900;
        z-index: 2;
      }

      .skill-item .percent:after {
        content: attr(data-after);
        font-size: 20px;
      }

      p {
        font-weight: 900;
      }
    </style>
    <link rel="icon" type="x-icon" href="IMAGES/icon.png" />
  </head>
  <body></body>
